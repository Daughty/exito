<div class="center">
<form  #searchForm='ngForm' class="navbar-form navbar-right" (ngSubmit)='submitSearch($event,searchForm)'>
    
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Course" name='q' [(ngModel)]='searchQuery'>
        </div>
        <button type="submit" class="btn btn-default " style="font-style: bold-italic;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </button>
 </form>
 </div>
