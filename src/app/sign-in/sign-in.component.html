<div class="container jumbotron">
   <form class="example-form">
    <md-input-container class="example-full-width">
    <md-placeholder class="color">Email</md-placeholder><br>
    <input mdInput required  [formControl]="emailFormControl"><br>
    <md-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a valid email address
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </md-error>
    </md-input-container>
    <br>
    <br>
    <md-input-container class="example-full-width">
    <md-placeholder class="color">Password</md-placeholder><br>
    <input mdInput required type="password">
    
    </md-input-container>

    <br>
    <br> 
    <div>
    <button type="submit" class="btn btn-primary">Sign In</button>
    <h3>Forgot your password?</h3><a href="#">Recover it</a>
    </div>
    </form>
    
    </div>
